      tags:
      - posts
  /post/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a post
      parameters:
      - description: Post ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success get post
          schema:
            allOf:
            - $ref: '#/definitions/pkg.Response'
            - properties:
                body:
                  $ref: '#/definitions/models.Post'
              type: object
        "405":
          description: invalid http method
          schema:
            $ref: '#/definitions/pkg.Error'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/pkg.Error'
      summary: Delete a post
      tags:
      - posts
  /post/update:
    post:
      consumes:
      - application/json
      description: Update a post
      parameters:
      - description: post info
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/models.Post'
      produces:
      - application/json
      responses:
        "200":
          description: success get post
          schema:
            allOf:
            - $ref: '#/definitions/pkg.Response'
            - properties:
                body:
                  $ref: '#/definitions/models.Post'
              type: object
        "405":
          description: invalid http method
          schema:
            $ref: '#/definitions/pkg.Error'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/pkg.Error'
      summary: Update a post
      tags:
      - posts
  /signin:
    post:
      consumes:
      - application/json
      description: user sign in
      parameters:
      - description: user info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserSignIn'
      produces:
      - application/json
      responses:
        "200":
          description: success sign in
          schema:
            allOf:
            - $ref: '#/definitions/pkg.Response'
            - properties:
                body:
                  $ref: '#/definitions/models.User'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/pkg.Error'
        "401":
          description: invalid password
          schema:
            $ref: '#/definitions/pkg.Error'
        "404":
          description: user doesn't exist
          schema:
            $ref: '#/definitions/pkg.Error'
        "405":
          description: invalid http method
          schema:
            $ref: '#/definitions/pkg.Error'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/pkg.Error'
      summary: SignIn
      tags:
      - auth
  /signup:
    post:
      consumes:
      - application/json
      description: user sign up
      parameters:
      - description: user info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: user created
          schema:
            allOf:
            - $ref: '#/definitions/pkg.Response'
            - properties:
                body:
                  $ref: '#/definitions/models.User'
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/pkg.Error'
        "405":
          description: invalid http method
          schema:
            $ref: '#/definitions/pkg.Error'
        "409":

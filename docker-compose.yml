version: "3.5"
services:
  ws_pg:
    image: "postgres:latest"
    ports:
      - "13080:5432"
    networks:
      - mynetwork
    volumes:
      - ./SQL:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres

  server:
    build: .
    depends_on:
      - "ws_pg"
    ports:
      - "8080:8080"
    networks:
      - mynetwork

networks:
  mynetwork: